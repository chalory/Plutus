<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <script defer src="../static/scripts/expense-tracker.js"></script>
        <link rel="stylesheet" href="../static/styles/expense-tracker.css" />
        <title>Expense Tracker</title>
    </head>
    <body>
        <main class="expense-tracker">
            <h1 class="heading-primary">Monthly Expenses Tracker</h1>

            <div class="tracker">
                <div class="heading">Your Balance</div>
                <div id="balance">$0.00</div>

                <div class="inc-exp-container">
                    <div>
                        <h4>Income</h4>
                        <p id="money-plus" class="money plus">+$0.00</p>
                    </div>
                    <div>
                        <h4>Expense</h4>
                        <p id="money-minus" class="money minus">-$0.00</p>
                    </div>
                </div>

                <div class="heading">History</div>
                <ul id="list" class="list"></ul>

                <div class="heading">Add new transaction</div>
                <form id="form">
                    <div class="form-control">
                        <label for="text">Text</label>
                        <input type="text" id="text" placeholder="Enter text..." />
                    </div>
                    <div class="form-control">
                        <label for="amount"
                            >Amount <br />
                            (negative - expense, positive - income)</label
                        >
                        <input type="number" id="amount" placeholder="Enter amount..." />
                    </div>
                    <button class="add-btn">Add transaction</button>
                </form>
            </div>

            <div class="graph">
                <h2>Previous Expenses</h2>
                <canvas id="line-graph"></canvas>
            </div>
        </main>
    </body>
</html>
